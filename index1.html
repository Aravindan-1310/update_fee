<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A9E;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Update Student Fee</h1>
    <form id="updateFeeForm">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required />

        <label for="amount_paid">Amount Paid:</label>
        <input type="number" step="0.01" id="amount_paid" name="amount_paid" required />

        <button type="submit">Update Fee</button>
    </form>
    <div class="message" id="responseMessage"></div>

    <script>
        const form = document.getElementById("updateFeeForm");
        const responseMessage = document.getElementById("responseMessage");

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent form from submitting the default way

            // Collect form data
            const student_id = document.getElementById("student_id").value;
            const amount_paid = document.getElementById("amount_paid").value;

            // API endpoint
            const apiUrl = "https://fee-update.azurewebsites.net/api/update_fee?";

            try {
                // Make a PUT request to the Azure Function
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        student_id: student_id,
                        amount_paid: parseFloat(amount_paid),
                    }),
                });

                // Parse the response
                const data = await response.json();

                if (response.ok) {
                    // Display success message
                    responseMessage.innerHTML = `<p style="color: green;">${data.message}</p>`;
                } else {
                    // Display error message
                    responseMessage.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                // Handle any other errors
                responseMessage.innerHTML = `<p style="color: red;">Error: Unable to connect to the server.</p>`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
